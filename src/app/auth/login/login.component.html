<div class="mt-10 mb-10 flex items-center justify-center">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white text-center">Inicia sesión</h2>
      <form>
        <div class="mb-5">
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Correo electronico</label>
          <input type="email" id="email" class="mt-1 block w-full px-4 py-2 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="nombre@gmail.com" required />
        </div>
        <div class="mb-5">
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Contraseña</label>
          <input type="password" id="password" class="mt-1 block w-full px-4 py-2 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Ingresa a la contraseña" required />
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium text-sm rounded-lg px-4 py-2 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800">Iniciar sesión</button>
      </form>
      <p class="mt-6 text-sm text-gray-600 dark:text-gray-400 text-center">¿Ya tienes una cuenta? <a href="/registro" class="text-blue-600 hover:underline dark:text-blue-500">Registrate</a></p>
    </div>
